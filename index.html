<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <input id="the-input" type="text" />

    <script src="index.js"></script>
    <script>

        'use strict';

        var stream = ValStream( '#the-input' );

        stream
            .on('keyup')
            .map(function(item){
                return item.target.value;
            })
            .filter(function(item){
                return item.length > 1;
            })
            .map(function(item){
                return '<<' + item + '>>';
            })
            .throttle( 100 )
            .subscribe(function(item){
                console.log(item);
            });

            setTimeout(function(){
                console.log('disposing of event stream');
                stream.dispose();
                // you will no longer be notified of events
            }, 3000);
    </script>
</body>
</html>
